<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 style="text-align:center">Dog Adoption Application</h1>
	<form action="/submit-application" method="POST">
  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">
  </div>
  <br>
  <br>
  <div class="form-field">
    <label for="phone">Phone number</label>
    <input type="text" id="phone" name="phone" placeholder="phone number">
  </div>
  <br>
  <br>
  <div class="form-field">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="address">
  </div>    
  <br>
  <br>
  <div class="form-field">
    <label for="checkbox">
      <input type="checkbox" id="checkbox" name="dog_experience">
      Have you ever lived with a Dog before?
    </label>
  </div>
  <br>
  <br>
  <div class="form-field">
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" name="breeds[]" multiple required>
      <option value="Labrador">Labrador</option>
      <option value="Beagle">Beagle</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Bulldog">Bulldog</option>
      <option value="Poodle">Poodle</option>
    </select>
  </div>
  <br>
  <br>
  <button type="submit">submit</button>
</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>


</body>

</html>
