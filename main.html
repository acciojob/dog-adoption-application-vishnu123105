<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 style="text-align:center">Dog Adoption Application</h1>
	<div class="form-container">
        <form action="/submit" method="POST">

            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <!-- Checkbox for Dog Experience -->
            <label for="dog-experience">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dog-experience" name="dog-experience" value="yes">

            <!-- Preferred Breeds Multi-Select -->
            <label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" name="breeds" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Poodle">Poodle</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

        </form>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>


</body>

</html>
