<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 style="text-align:center">Dog Adoption Application</h1>
	<form action="/submit-application" method="POST">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name">
	<br>
	<br>
	<label for="phone number">Phone number</label>
	<input type="text" id="phone" placeholder="phone number">
	<br>
	<br>
	<label for="address">Address</label>
	<input type="text" id="address" placeholder="address">
	<br>
	<br>
	<label for="dog_experience">
		<input type="checkbox" id="checkbox">
		Have you ever lived with a Dog before?
	</label>
	<br>
	<br>
	<label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" name="breeds[]" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
            </select>
		<br>
	<br>
	<button type="submit">submit</button>
		</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>


</body>

</html>
